<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript S2Task14</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">

</ul>
</ul>

<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         排序,貌似了解到有更优解,等待下一步优化
         */
        for(var i=0;i<aqiData.length-1;i++){
            for(var j=i+1;j<aqiData.length;j++){
                var ex_data;
                if(aqiData[i][1]<aqiData[j][1]){
                    ex_data=aqiData[i];
                    aqiData[i]=aqiData[j];
                    aqiData[j]=ex_data;
                }
            }
        }
        var listValue = document.getElementById("aqi-list");
        var showValue = "";
        //输出符合任务要求的数据
        for(var i=0;i<aqiData.length-1;i++){
            if(aqiData[i][1]<60){
                break;
            }{
                showValue += '<li>第'+(i+1)+'名：'+aqiData[i][0]+'，'+aqiData[i][1]+'</li>';
            }
        }
        listValue.innerHTML = showValue;
    })();

</script>
</body>
</html>
